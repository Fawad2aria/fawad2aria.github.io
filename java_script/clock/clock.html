<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="clock">
        <button v-on:click="displayDate">Display Date</button>
        <button v-on:click="displayClock">Display Clock</button>
        <div v-if="shouldDisplayClock">
            {{ formatDate() }}
        </div>
        <div v-if="!shouldDisplayClock">
            {{ date }}
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="clock.js"></script>
</body>
</html>
